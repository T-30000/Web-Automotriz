<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style_vendedor.css">
</head>
<body class="bg-gray-100">

    <header>
        <div class="container mx-auto p-4">
            <div class="logo">
                <h1 class="text-3xl font-bold">DREAMART</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="contact">Configuración</a>
                        <ul class="submenu">
                            <li><a href="miperfil.html">Mi Perfil</a></li>
                            <li><a href="Historial_ventas.html">Historial de ventas</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 bg-white rounded-lg shadow-md mt-6">
        <a href="Vendedor.html" class="text-blue-500 hover:underline mb-4 block">&larr; Volver</a>
        <h2 class="text-2xl font-bold mb-4">Mi Perfil</h2>

        <div class="flex items-center mb-6">
            <div class="w-32 h-32">
                <img id="profile-image" src="https://via.placeholder.com/150" alt="Imagen de perfil" class="w-full h-full object-cover rounded-full">
            </div>
            <div class="ml-4">
                <label for="file-input" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">Cambiar Imagen</label>
                <input id="file-input" type="file" class="hidden" accept="image/*">
            </div>
        </div>

        <form id="profile-form" class="space-y-4">
            <div>
                <label for="first-name" class="block text-gray-700">Nombre:</label>
                <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-md" readonly>
            </div>
            <div>
                <label for="last-name" class="block text-gray-700">Apellido:</label>
                <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-md" readonly>
            </div>
            <div>
                <label for="matricula" class="block text-gray-700">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" class="w-full px-4 py-2 border border-gray-300 rounded-md" readonly>
            </div>
        </form>

        <div class="mt-6">
            <button type="button" class="bg-red-500 text-white px-4 py-2 rounded" onclick="logout()">Cerrar Sesión</button>
        </div>
    </main>

    <script>
        // Función para cargar los datos del perfil
        async function loadProfile() {
            try {
                const response = await fetch('/api/profile'); // Cambia la URL según tu configuración
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('first-name').value = data.profile.firstName;
                    document.getElementById('last-name').value = data.profile.lastName;
                    document.getElementById('matricula').value = data.profile.registrationNumber;
                    document.getElementById('profile-image').src = data.profile.image || 'https://via.placeholder.com/150';
                } else {
                    alert('Error al cargar los datos del perfil.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Cargar el perfil cuando se cargue la página
        document.addEventListener('DOMContentLoaded', loadProfile);

        // Script para mostrar la imagen seleccionada
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Función de ejemplo para cerrar sesión
        function logout() {
            window.location.href = 'login.html';
        }
    </script>

</body>
</html>
