<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <a href="Vendedor.html" class="text-blue-500 hover:underline mb-4 block">&larr; Volver</a>
        <form id="vender-form" class="bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-4">Formulario de Venta</h1>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nombre del Comprador</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Precio de Venta</label>
                <input type="number" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('vender-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (confirm('Â¿Solicitar Ficha de venta?')) {
                window.location.href = 'Vendedor.html';
            }
        });
    </script>
</body>
</html>
